<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="parent">
            <div>
                <div class="header">
                    <figure class="logo">
                        <img src="./pngwing.com (1).png" alt="Nike Logo">
                    </figure>
                    <div class="title">
                        <h1>
                            Nike Air Force 1
                        </h1>
                        <div class="concept">
                            <h4> 
                                The Air Force 1 has become one of the 
                                most favourite shoe designs on the planet. 
                                For everyone from fashion lovers,
                                it's a BestSeller for Nike year after year
                            </h4>
                        </div>
                    </div>
                </div>
                <div class="product">
                    <figure>
                        <img src="./pngwing.com.png" alt="">
                    </figure>
                </div>
                <div class="description">
                    <h5>
                        NIKE AIR FORCE 1 <strong> JDI PRM GS</strong>
                        </h5>
                        <p> NEW</p>
                        <figure class="stars">
                            <h6>★★★★✩</h6>
                        </figure>

                <div class="options">
                    <h6>SIZE</h6>
                    <form action="">
                        <ul class="size">
                            <li>7</li>
                            <li>8</li>
                            <li>9</li>
                            <li>10</li>
                        </ul>
                        <h6>COLOR</h6>
                        <ul class="color">
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </form>
                </div>
                </div>
                <div class="buy">
                    <h1>200$</h1>
                </div>
            </div>



        </section>
    </main>

</body>
</html>
